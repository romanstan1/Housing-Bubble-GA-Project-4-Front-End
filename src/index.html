<!DOCTYPE html>
<html ng-app="houseBubble">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Housing Bubble</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700" rel="stylesheet">
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
  </head>
  <body ng-controller="MainCtrl as main">
    <header>
      <nav>
        <ul>
          <li> <a class="title" ui-sref="houses"><img src="images/bubble-logo.png" alt=""></a></li>
          <li> <a class="title" ui-sref="houses"><span> Housing Bubble </span></a></li>
          <li ng-if="!main.isAuthenticated()"><a ui-sref="login" ui-sref-active="active">Login</a></li>
          <li ng-if="!main.isAuthenticated()"><a ui-sref="register" ui-sref-active="active">Register</a></li>
          <li ng-click="main.logout()" ng-if="main.isAuthenticated()"><a href="#">Logout</a></li>
          <li ng-if="main.isAuthenticated()"> <span class="user"> {{ main.currentUser.username }} </span></li>
          <li><a class="walkthrough" id="walkthrough"><span>Walk Through </span></a></li>
        </ul>
      </nav>
    </header>
    <div class="mobileWarning">
      <span>Please view on desktop for the intended experience.</span>
    </div>

    <main ui-view>
    </main>
    <footer>
      <div>£400,000</div>
      <div>£800,000</div>
      <div>£1,200,000</div>
      <div>£1,600,000</div>
      <div>£2,000,000</div>
      <span>  </span>
      <h5>Made with &hearts; by Roman at GA London 2017</h5>
    </footer>
  </body>
</html>
